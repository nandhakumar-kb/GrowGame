<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Service Worker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    button {
      background: #9333ea;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #7c3aed;
    }
    #status {
      margin-top: 20px;
      padding: 15px;
      background: #2d2d2d;
      border-radius: 8px;
    }
    .success { color: #10b981; }
    .error { color: #ef4444; }
  </style>
</head>
<body>
  <h1>üîß Clear Service Worker & Cache</h1>
  <p>If you're experiencing caching issues, use this page to clear the service worker and cache.</p>
  
  <button onclick="unregisterSW()">Unregister Service Worker</button>
  <button onclick="clearCache()">Clear All Caches</button>
  <button onclick="doAll()">Do Everything</button>
  
  <div id="status"></div>

  <script>
    const status = document.getElementById('status');

    async function unregisterSW() {
      try {
        const registrations = await navigator.serviceWorker.getRegistrations();
        for (let registration of registrations) {
          await registration.unregister();
        }
        showStatus('‚úÖ Service worker unregistered successfully!', 'success');
      } catch (error) {
        showStatus('‚ùå Error: ' + error.message, 'error');
      }
    }

    async function clearCache() {
      try {
        const cacheNames = await caches.keys();
        await Promise.all(cacheNames.map(name => caches.delete(name)));
        showStatus(`‚úÖ Cleared ${cacheNames.length} cache(s)!`, 'success');
      } catch (error) {
        showStatus('‚ùå Error: ' + error.message, 'error');
      }
    }

    async function doAll() {
      status.innerHTML = '<p>Working...</p>';
      await unregisterSW();
      await clearCache();
      showStatus('‚úÖ All done! Please refresh the page or close this tab.', 'success');
    }

    function showStatus(message, type) {
      status.innerHTML = `<p class="${type}">${message}</p>`;
    }
  </script>
</body>
</html>
